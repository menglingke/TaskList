<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>任务列表-By AngularJS</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        body.container {
        max-width:600px;
        }
        .checkbox {
        margin-bottom:0px;
        margin-right:20px;
        }
        .done {
        color:#ccc;
        }
            .done > .checkbox > label > span {
            text-decoration:line-through;
            }
    </style>
</head>
<body class="container" ng-app="TodoApp">
    <header>
        <h1 class="status-display">我的任务列表</h1>
        <hr />
    </header>
    <section ng-controller="MainController">
        <form class="input-group input-group-lg">
            <input type="text" class="from-control" ng-model="textValue" />
            <span class="input-group-btn">
                <button class="btn btn-success" ng-click="addTask()">添加</button>
            </span>
        </form>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in todoList" ng-class="{'done':item.done}">
                <button type="button" class="close" aria-label="Close" ng-click="deleteTask(item)">
                    <span aria-hidden="true">
                        &times;
                    </span>
                    <span class="sr-only">
                        Close
                    </span>
                </button>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="item.done" />
                        <span>{{item.textValue}}</span>
                    </label>
                </div>
            </li>
        </ul>
        <p>总共<strong>{{todoList.length}}</strong>任务，已完成<strong>{{updateDone()}}</strong></p>
    </section>
    <script type="text/javascript" src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
