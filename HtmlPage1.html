<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello Angular</title>
    <style type="text/css">
        #mian {
            text-align:center
        }
    </style>
</head>
<body>
    <div id="mian" ng-app ng-init="name='World'">
        <p>Your name:<input type="text" ng-model="name"/></p>
        <p>Hello {{name}}</p>
    </div>
    <script type="text/javascript" src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</body>
</html>
